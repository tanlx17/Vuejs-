<!DOCTYPE html>
<!--每一个计算属性都包含一个getter和一个setter.
    3.2.1的示例是计算属性的默认用法，只是利用了getter来读取
    用浏览器的console进行调试 app.fullName = "Kevin Durant"
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            姓名: {{ fullName }}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    firstName: 'Jack',
                    lastName: 'Green'
                },
                computed: {
                    fullName: {
                        get: function(){
                                return this.firstName + ' ' + this.lastName;
                            },
                            
                        set:  function(newValue){
                                 var names = newValue.split(' ');
                                 this.firstName = names[0];
                                 this.lastName = names[names.length - 1];
                            }
                    }
                    
                }
            })
        </script>
    </body>
</html>
