<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ reversedText }}
            <!--{{ text.split(',').reverse().join(',') }}-->
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    text: '123,456'
                },
                computed: {
                    reversedText: function(){
                        // 这里的this指向的是当前的Vue实例
                        return this.text.split(',').reverse().join(',')
                    }
                },
            })
        </script>
    </body>
</html>
