<!DOCTYPE html>
<!--
    1、计算属性可以依赖其他计算属性；
    2、计算属性不仅可以依赖当前Vue实例的数据，还可以依赖其他实例的数据
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
        </div>
        <div id="app2">
            {{ reversedText }}
        </div>
        <script>
            var app1 = new Vue({
                el: '#app1',
                data: {
                    text: '123,456'
                }
            });

            var app2 = new Vue({
                el: '#app2',
                computed: {
                    reversedText: function(){
                        return app1.text.split(',').reverse().join(',');
                    }
                },
            })
        </script>
    </body>
</html>
