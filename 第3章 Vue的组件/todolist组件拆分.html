<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <div>
                <input v-model="inputValue"/>
                <button @click="handleSubmit">提交</button>
            </div>
            <ul>
                <todo-item 
                    v-for="item of list" 
                    :key="index" 
                    :content="item">
                </todo-item>
            </ul>
        </div>
        <script>
            Vue.component("todo-item", {
                props: ["content"],
                template: "<li @click='handleClick'>{{ content }}</li>",
                methods: {
                    handleClick: function(){
                        alert('clicked')
                    }
                }
            })

            new Vue({
                el: '#root',
                data: {
                    inputValue: "Hello",
                    list: []
                },
                methods: {
                    handleSubmit: function(){
                        this.list.push(this.inputValue)
                        this.inputValue = ''
                    }
                },
            })
        </script>
    </body>
</html>
