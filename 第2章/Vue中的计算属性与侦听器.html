<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="root">
            姓：<input v-model="firstName" />
            名：<input v-model="lastName" />
            <h1>{{ fullName }}</h1>
            <h1>{{ count }}</h1>
        </div>
        <script>
            new  Vue({
                el: '#root',
                data: {
                    firstName: '',
                    lastName: '',
                    count: 0
                },
                computed: {
                    fullName: function(){
                        return this.firstName + ' ' + this.lastName
                    }
                },
                watch: {
                    fullName: function(){
                        this.count++
                    }
                },
            })
        </script>
    </body>
</html>
