<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="greet">Greet</button>        
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Vue.js'
            },
            methods: {
                greet: function (event) {
                    alert('Hello' + this.name + '!')
                    if (event){
                        alert(event.target.tagName)
                    }
                }
            }
        })

        app.greet()
    </script>
</body>

</html>
