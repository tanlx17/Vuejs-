<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
        <div v-text="msg2">fgasga</div>
        <div v-html="msg2"></div>
        <!-- 
            <input type="button" value="请输入" title="Hello"/> 
        -->
        <!--v-bind是提供绑定属性的指令-->
        <!--v-on监听事件-->
        <input type="button" value="请输入" :title="mytitle+'aaaaaaaa'" @click="handleClick"/>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: "123",
                msg2: "<h2>Hello, Vue.js</h2>",
                mytitle: "这是一个自己定义的title"
            },
            methods: {
                handleClick: function(){
                    alert('w我来啦')
                }
            },
        })
    </script>
</body>

</html>
