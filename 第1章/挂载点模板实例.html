<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    </head>
    <body>
        <!--挂载点、实例、模板之间的关系-->
        <div id="root">
        </div>
        <script>
            new Vue({
                el: "#root",
                template: "<h1>Hello {{msg}}</h1>",
                data: {
                    msg: "TanLixuan"
                }
            })
        </script>
    </body>
</html>
