<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <!--挂载点、实例、模板之间的关系-->
    <div id="root">
        <h1>
            <div @click="handleClick">{{content}}</div>
        </h1>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                content: "hello"
            },
            methods: {
                handleClick: function() {
                    this.content = "world"
                }
            },
        })
    </script>
</body>

</html>
