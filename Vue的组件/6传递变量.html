<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>请输入您的名字 <input v-model="myname"></div>
        <hr/>
        <say-hello :pname="myname"></say-hello>
        
    </div>
    <script>
        Vue.component('say-hello', {
            props: ['pname'],
            template: '<div>你好，<strong>{{pname}}</strong>!</div>'
        })
        var app = new Vue({
            el: '#app',
            data: {
                myname: 'TanLixuan'
            }
        })
    </script>
</body>

</html>
