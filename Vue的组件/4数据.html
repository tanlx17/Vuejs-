<!DOCTYPE html>
<html>
<!--
    ## 知识点： 组件的数据函数
    ### 为Vue.js组件添加数据，使组件可以动态显示各种数据，注意是数据函数，不是数据属性
-->
<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>今天的天气是：<today-weather></today-weather></div>
    </div>
    <script>
        Vue.component('today-weather', {
            template: '<strong>{{todayWeather}}</strong>',
            data: function (){
                return{
                    todayWeather: '雨夹雪'
                };
            }
        });
        var app = new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>

</html>
