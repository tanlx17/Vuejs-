<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" v-model="checked" id="checked">
        <label for="checked">选择状态： {{ checked }}</label>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                checked: true
            }
        })
    </script>
</body>

</html>
