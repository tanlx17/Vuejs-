<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="radio" :checked="picked">
        <label>单选按钮</label>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                picked: true;
            }
        })
    </script>
</body>

</html>
