<!DOCTYPE html>
<!--
    实例中将 isActive 设置为 true 显示了一个绿色的 div 块，
    如果设置为 false 则不显示：
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 测试用例 - 菜鸟教程(runoob.com)</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <div :class="{ active: isActive }"></div>
        </div>

        <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true
            }
        })
        </script>
    </body>
</html>
