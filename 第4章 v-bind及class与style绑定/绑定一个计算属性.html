<!DOCTYPE html>
<!--当:class的表达式过长或者逻辑复杂时，还可以绑定一个计算属性-->
<html>
<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
    
        .text-fail {
            background: red
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="classes"></div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classes: function(){
                    return {
                        active: this.isActive && !this.error,
                        'text-fail': this.error && this.error.type === 'fail'
                    }
                }
            }
        })
    </script>
</body>

</html>
