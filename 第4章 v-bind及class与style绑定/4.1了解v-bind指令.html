<!DOCTYPE html>
<!--语法糖 v-bind 等同于 : -->
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
             <a :href='url'>链接</a>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    url: 'https://www.baidu.com'
                }
            })
        </script>
    </body>
</html>
