<!DOCTYPE html>
<!--
    我们也可以在对象中传入更多属性用来动态切换多个 class ;
    :class可以和普通class共存
    text-danger 类背景颜色覆盖了 active 类的背景色：
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 测试用例 - 菜鸟教程(runoob.com)</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
        <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger {
            background: red
        }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="static" v-bind:class="{ 'active': isActive, 'text-danger': hasError }"></div>
        </div>

        <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: false
            }
        })
        </script>
    </body>
</html>
