<!DOCTYPE html>
<html>
<!--
    slot是父组件与子组件的通讯方式，可以将父组件的内容显示在子组件当中  
-->
<head>
    <meta charset="utf-8">
    <title>index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <say-to pname="Koma">
            你的视频太烂了。
        </say-to>
        <say-to pname="mike">
            你千万不要学koma。
        </say-to>
        <say-to pname="john">
            你教教他们两个吧。
        </say-to>
    </div>
    <script>
        Vue.component('say-to', {
            props: ['pname'],
            template: '<div>'
                + '你好, <strong>{{pname}}</strong>!'
                + '<slot></slot>'
                + '</div>'
        });

        var app = new Vue({
            el: '#app',
            data: {}
        })
    </script>
</body>

</html>
